<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Task3</title>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-8">
                <h2>Billing address</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="fn">First name</label>
                            <input type="text" class="form-control" id="fn">
                        </div>
                        <div class="col">
                            <label for="ln">Last name</label>
                            <input type="text" class="form-control" id="ln">
                        </div>
                    </div> <br>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                    </div> <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email <span style="color:gray;">(Optional)</span></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                        </div> <br>

                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div> <br>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2 <span style="color:gray;">(Optional)</span></label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                        </div> <br>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Country</label>
                                <select id="inputState" class="form-control">
                                    <option selected>United States</option>
                                    <option>...</option>
                                </select>
                            </div> <br>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Colifornia</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div> <br>
                        <hr>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Shipping address is the same as my billing address
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                        <hr> <br>
                        <h3>Payment</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Credit Card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Debit Card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Paypal
                            </label>
                        </div> <br>
                        <div class="row">
                            <div class="col">
                                <label for="name">Name on card</label>
                                <input type="text" class="form-control" id="name">
                                <small class="form-text text-muted">Full name as displayed on
                                    card.</small>
                            </div>
                            <div class="col">
                                <label for="num">Credit card number</label>
                                <input type="text" class="form-control" id="num">
                            </div>
                        </div> <br>
                        <div class="row">
                            <div class="col">
                                <label for="date">Expiration</label>
                                <input type="date" class="form-control" id="date">

                            </div>
                            <div class="col">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv">
                            </div>
                        </div> <br>
                        <hr>
                        <button style="border-radius: 3px;" class="btn btn-primary" type="submit">Continue to
                            checkout</button>
                </form>
            </div>
        </div>
        <div class="col-4">
            <h2 style="color: gray;">Your cart</h2>
            <ul class="list-group">
                <li class="list-group-item">Product name <span style="color: gray;">$12</span><br>
                    <small class="form-text text-muted">Brief description</small>
                </li>

                <li class="list-group-item">Second product <span style="color: gray;">$8</span><br>
                    <small class="form-text text-muted">Brief description</small>
                </li>
                <li class="list-group-item">Third item <span style="color: gray;">$5</span><br>
                    <small class="form-text text-muted">Brief description</small>
                </li>
                <li class="list-group-item disabled">Promo code <span style="color: gray;">-$5</span><br>
                    <small class="form-text text-muted">EXAMPLECODE</small>
                </li>
                <li class="list-group-item">Total (USD) <span style="color: gray;"><b>$20</b></span></li>
            </ul>
            <br>
            <div style="border: 1px solid #DEE2E6; padding:5px; border-radius:5px;" class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Promo Code">
                <div class="input-group-prepend">
                    <div style="border-radius: 0;" class="input-group-text">
                        <button style="background-color: rgb(87, 87, 87); border-color: rgb(87, 87, 87);" type="submit"
                            class="btn btn-primary mb-2">Reedem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
